<body>
    <center>
        <h1>Register for a Course</h1>
        <form action="register.php" method="post">

            <input type="email" name="email" placeholder="Your Email" required><br><br>

                <option value="" selected>Select A Course</option>
                <option value="Stock Market full training course">Stock Market full training course</option>

                <option value="Future & Options training course">Future & Options training course</option>
                <option value="MCX Commodity market training">MCX Commodity market training</option>
                <option value="Currency market Training course">Currency market Training course</option>
                <option value="Intraday Trading strategy course">Intraday Trading strategy course</option>
                <option value="Options Trading course">Options Trading course</option>
                <option value="Advance Technical Analysis course">Advance Technical Analysis course</option>
                <option value="Basic Technical analysis course">Basic Technical analysis course</option>
                <option value="Wealth Creation course">Wealth Creation course</option>
            </select><br><br>
            <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
